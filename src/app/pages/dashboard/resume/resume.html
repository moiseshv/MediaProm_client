<div class="row pie-charts">
    <ba-card *ngFor="let dat of data" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="pie-chart-item">
            <div class="description">
                <div translate>{{ dat.description }}</div>
                <div class="description-stats">{{ dat.stats }}</div>
            </div>
            <span class="pull-right"><i class={{dat.helperdata}}></i></span>

        </div>
    </ba-card>
</div>
